server:
  port: 8005
  session:
    timeout: 1800
  context-path: /oss
        
spring:
  application:
    name: oss
  profiles:
    active: prod  # prod  and dev;
  http:
    encoding:
      force: true
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB
storage:
  root:
    linux: /home/oss/data
    windows: d:\download\
     